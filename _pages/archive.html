---
title: "Archive"
layout: default
pagination:
enabled: true
permalink: "/archive.html"
---
<div class="pageheader"></div></div>
<div class="container">
    <div class="col-md-8" style="padding-left:50px;">
        <h3 class="font-weight-bold spanborder"><span>Archive</span></h3>
        <ul>
            {% for post in site.posts %}
            <div class="np-2 mb-3 d-flex align-items-center">
                <div class="col-md-4">
                    <a href="{{site.baseurl}}{{post.url}}">
                        <img class="w-100" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ post.image | base_url }}{% endif %}" alt="{{ post.title }}">
                    </a>
                </div>
                <div>
                    <h2 class="mb-2 h6 font-weight-bold">
                        <a class="text-dark" href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a>
                    </h2>
                    <small class="d-block text-muted">
                        In <span class="catlist">
                            {% for category in post.categories %}
                            <a class="text-capitalize text-muted smoothscroll" href="{{site.baseurl}}/categories.html#{{ category | downcase }}">{{ category }}</a>
                            <span class="sep">, </span>
                            {% endfor %}
                        </span>
                    </small>
                    <small class="text-muted">
                        {{ post.date | date: '%b %d, %Y' }}
                    </small>
                </div>
            </div>
            {% endfor %}
        </ul>
    </div>
</div>
